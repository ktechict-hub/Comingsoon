<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(255, 255, 0, 0.2);
            max-width: 700px;
        }

        .yellow-streak {
            position: absolute;
            top: -6px;
            left: -6px;
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            border-radius: 14px;
            border: 4px solid #ffc800; /* Solid yellow border */
            pointer-events: none;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: #ffc800;
            text-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.7;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff; /* White time values */
            text-shadow: none;
        }

        .time-label {
            font-size: 1.1em;
            color: #aaa; /* Lighter gray labels */
        }

        a {
            color: #ffc800;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffb400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="yellow-streak"></div>
        <h1>We're Coming Soon!</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for updates!</p>

        <div class="countdown" id="countdown">
            <div class="time-segment">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <p>Contact us: <a href="mailto:ktechictinfo@gmail.com">ktechictinfo@gmail.com</a></p>
    </div>

    <script>
        const countdownDisplay = document.getElementById('countdown');
        const daysDisplay = document.getElementById('days');
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');

        let timeLeft = 20 * 24 * 60 * 60 * 1000;

        function updateCountdown() {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            daysDisplay.textContent = days.toString().padStart(2, '0');
            hoursDisplay.textContent = hours.toString().padStart(2, '0');
            minutesDisplay.textContent = minutes.toString().padStart(2, '0');
            secondsDisplay.textContent = seconds.toString().padStart(2, '0');

            timeLeft -= 1000;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownDisplay.innerHTML = "<h1>We're Live!</h1>";
            }
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
</html>
